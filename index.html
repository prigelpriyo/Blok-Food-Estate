        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-2.6668544427601213,114.63783863276339],[-2.562836911860171,114.78598233231727]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelite_0');
        map.getPane('pane_GoogleSatelite_0').style.zIndex = 400;
        var layer_GoogleSatelite_0 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatelite_0;
        map.addLayer(layer_GoogleSatelite_0);
        function pop_Pembagian_Blok_Full_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama_Blok</th>\
                        <td>' + (feature.properties['Nama_Blok'] !== null ? autolinker.link(feature.properties['Nama_Blok'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pembagian</th>\
                        <td>' + (feature.properties['Pembagian'] !== null ? autolinker.link(feature.properties['Pembagian'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PIC</th>\
                        <td>' + (feature.properties['PIC'] !== null ? autolinker.link(feature.properties['PIC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Pembagian_Blok_Full_1_0(feature) {
            switch(String(feature.properties['Pembagian'])) {
                case 'Hari 2':
                    return {
                pane: 'pane_Pembagian_Blok_Full_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari 3':
                    return {

                opacity: 1,
                color: 'rgba(115,9,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari 4':
                    return {
                pane: 'pane_Pembagian_Blok_Full_1',
                opacity: 1,
                color: 'rgba(177,17,89,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari 5':
                    return {

                opacity: 1,
                color: 'rgba(27,177,45,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari 6':
                    return {
                pane: 'pane_Pembagian_Blok_Full_1',
                opacity: 1,
                color: 'rgba(177,112,157,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari 7':
                    return {
                pane: 'pane_Pembagian_Blok_Full_1',
                opacity: 1,
                color: 'rgba(228,195,9,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari 8':
                    return {
                pane: 'pane_Pembagian_Blok_Full_1',
                opacity: 1,
                color: 'rgba(53,255,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Pembagian_Blok_Full_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,192,89,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Pembagian_Blok_Full_1');
        map.getPane('pane_Pembagian_Blok_Full_1').style.zIndex = 401;
        map.getPane('pane_Pembagian_Blok_Full_1').style['mix-blend-mode'] = 'normal';
        var layer_Pembagian_Blok_Full_1 = new L.geoJson(json_Pembagian_Blok_Full_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pembagian_Blok_Full_1',
            layerName: 'layer_Pembagian_Blok_Full_1',
            pane: 'pane_Pembagian_Blok_Full_1',
            onEachFeature: pop_Pembagian_Blok_Full_1,
            style: style_Pembagian_Blok_Full_1_0,
        });
        bounds_group.addLayer(layer_Pembagian_Blok_Full_1);
        map.addLayer(layer_Pembagian_Blok_Full_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Pembagian_Blok_Full<br /><table><tr><td style="text-align: center;"><img src="legend/Pembagian_Blok_Full_1_Hari20.png" /></td><td>Hari 2</td></tr><tr><td style="text-align: center;"><img src="legend/Pembagian_Blok_Full_1_Hari31.png" /></td><td>Hari 3</td></tr><tr><td style="text-align: center;"><img src="legend/Pembagian_Blok_Full_1_Hari42.png" /></td><td>Hari 4</td></tr><tr><td style="text-align: center;"><img src="legend/Pembagian_Blok_Full_1_Hari53.png" /></td><td>Hari 5</td></tr><tr><td style="text-align: center;"><img src="legend/Pembagian_Blok_Full_1_Hari64.png" /></td><td>Hari 6</td></tr><tr><td style="text-align: center;"><img src="legend/Pembagian_Blok_Full_1_Hari75.png" /></td><td>Hari 7</td></tr><tr><td style="text-align: center;"><img src="legend/Pembagian_Blok_Full_1_Hari86.png" /></td><td>Hari 8</td></tr><tr><td style="text-align: center;"><img src="legend/Pembagian_Blok_Full_1_7.png" /></td><td></td></tr></table>', layer: layer_Pembagian_Blok_Full_1},
            {label: "Google Satelite", layer: layer_GoogleSatelite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Pembagian_Blok_Full_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama_Blok'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Open Sans ExtraBold\', sans-serif;">' + layer.feature.properties['Nama_Blok']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Pembagian_Blok_Full_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Pembagian_Blok_Full_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Pembagian_Blok_Full_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Pembagian_Blok_Full_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Pembagian_Blok_Full_1]);
        });
        L.Control.Watermark = L.Control.extend({
          onAdd: function(map) {
            var img = L.DomUtil.create('img');
            img.src = 'C:/Users/Prigel Priyo/OneDrive/Gambar/PT_Sucofindo.png';
            img.style.width = '150px';
            return img;
          }
        });
        L.control.watermark = function(opts) {
          return new L.Control.Watermark(opts);
        }
        L.control.watermark({
          position: 'topright' }).addTo(map);
        </script>
        </script>
